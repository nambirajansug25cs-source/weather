<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️ Simple Weather App</title>
    </head>
<body>

    <header>
        <h1>Weather Finder</h1>
        <p>Get current weather data for any major city.</p>
    </header>

    <main>
        <section class="search-controls">
            <input type="text" id="city-input" placeholder="Enter City Name">
            
            <button id="get-data-btn">Search Weather</button>
        </section>

        <section class="weather-display">
            <h2>Weather Results</h2>
            <div id="weather-result">
                <p>Start by entering a city name above.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Weather Project</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
